<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head />
    <h:body>
        <p:panel id="panel1" header="DemoJsf">
            <h:outputText value="Saluti dall'applicazione DemoJsf" />
        </p:panel>
        <p:panel id="panel2" header="DemoJsf fixed string from controller">
            <h:outputText value="#{salutiViewController.salutiText}" />
        </p:panel>
        <p:panel id="panel3" header="DemoJsf got from database">
            <h:outputText value="#{salutiViewController.person.firstName} #{salutiViewController.person.lastName}" />
        </p:panel>



        <h:form>
            <p:dataTable var="person" value="#{salutiViewController.personList}" widgetVar="peopleTable"
                         emptyMessage="No people found with given criteria" >

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('peopleTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <!--<p:column filterBy="#{person.id}" headerText="Id" footerText="contains" filterMatchMode="contains">-->
                    <!--<h:outputText value="#{person.id}" />-->
                <!--</p:column>-->
                <p:column filterBy="#{person.firstName}" headerText="First Name" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{person.firstName}" />
                </p:column>
                <p:column filterBy="#{person.lastName}" headerText="Last Name" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{person.lastName}" />
                </p:column>

            </p:dataTable>
        </h:form>


    </h:body>
</f:view>
</html>
